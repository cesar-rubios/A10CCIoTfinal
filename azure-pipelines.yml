# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

stages:
- stage: Build
  displayName: "Construir Aplicación"
  jobs:
  - job: BuildJob
    steps:
    - script: dotnet publish simulated-device-2.csproj --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)
      displayName: 'Publicar aplicación .NET compilada'
      
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)'
        artifact: dotnet-app
      displayName: 'Publicar artefacto'


- stage: Deploy
  displayName: "Desplegar en VM Ubuntu"
  dependsOn: Build
  jobs:
  - job: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - download: current
      artifact: dotnet-app

    - task: CopyFilesOverSSH@0
      inputs:
        sshEndpoint: 'DevicesSimulatorSSH'  
        sourceFolder: '$(Pipeline.Workspace)/dotnet-app'
        targetFolder: '/home/azureuser/app'
      displayName: 'Copiar artefacto a la VM'

    - task: SSH@0
      inputs:
        sshEndpoint: 'DevicesSimulatorSSH'
        runOptions: 'commands'
        commands: |
          echo "[INFO] --- Despliegue iniciado ---"
          date

          echo "[INFO] Matando procesos anteriores..."
          pkill -f "dotnet simulated-device-2.dll" || echo "No hay procesos previos."

          sleep 3

          cd /home/azureuser/app || { echo "[ERROR] No se pudo acceder a /home/azureuser/app"; exit 1; }

          echo "[INFO] Lanzando aplicación..."
          nohup dotnet simulated-device-2.dll > output.log 2>&1 &

          echo "[INFO] Aplicación lanzada. Revisa output.log para el log de ejecución."
          date
          echo "[INFO] --- Despliegue finalizado ---"
      displayName: 'Ejecutar la aplicación en la VM'